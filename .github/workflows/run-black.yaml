name: Run black formatter
on:
  schedule:
    - cron: "0 6 * * 2"
  workflow_dispatch:
jobs:
  linter_name:
    name: runner / black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check files using the black formatter
        uses: rickstaa/action-black@v1
        id: action_black
        with:
          black_args: "."
      - name: Create Pull Request
        if: steps.action_black.outputs.is_formatted == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          committer: GitHub <noreply@github.com>
          author: GitHub <noreply@github.com>
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Python: use psf/black to format code üêç"
          commit-message: "Python: use psf/black to format code üêç"
          body: |
            Automation to format python code using [psf/black](https://github.com/psf/black)
          labels: Maintenance, automated-pr
          reviewers: laysauchoa
          base: ${{ github.head_ref }}
          branch: format-python-code-with-black
