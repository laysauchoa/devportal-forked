name: "LinkCheck - All files"

on:
  schedule:
    - cron: "0 5 * * 2"
  workflow_dispatch:

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: LinkCheck
        id: broken_link
        run: |
          echo "::set-output name=BROKEN_LINKS::$(echo "casa" > temp.txt | cat temp.txt)"

      - name: Create Issue
        run: echo ${{ steps.broken_link.outputs.BROKEN_LINKS }}

      - name: Create Issue
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ADJECTIVE: ${{ steps.broken_link.outputs.BROKEN_LINKS }}
        with:
          filename: .github/ISSUE_TEMPLATE/linkcheck_report.md
